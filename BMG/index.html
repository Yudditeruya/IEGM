<style>
	.lds-ripple {
		display: inline-block;
		position: relative;
		width: 80px;
		height: 80px;
	}

	.lds-ripple div {
		position: absolute;
		border: 4px solid #fff;
		opacity: 1;
		border-radius: 50%;
		animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
	}

	.lds-ripple div:nth-child(2) {
		animation-delay: -0.5s;
	}


	.app-loader-container {
		position: fixed;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		z-index: 99;
		display: flex;
		align-items: center;
		background: linear-gradient(90deg, rgb(250, 166, 26) 0%, rgb(245, 130, 32) 100%);
		justify-content: center;
	}

	.app-loader-container span {
		color: white;
		font-family: Ubuntu;
		font-size: 30px;
	}

	@keyframes lds-ripple {
		0% {
			top: 36px;
			left: 36px;
			width: 0;
			height: 0;
			opacity: 1;
		}

		100% {
			top: 0px;
			left: 0px;
			width: 72px;
			height: 72px;
			opacity: 0;
		}
	}
</style>

<body>
	<div id="mashup_container">
		<div class="app-loader-container">
			<div class="lds-ripple">
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
</body>
